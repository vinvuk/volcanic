<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="lava" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4400"/>
      <stop offset="50%" style="stop-color:#ff2200"/>
      <stop offset="100%" style="stop-color:#cc1100"/>
    </linearGradient>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a52"/>
      <stop offset="100%" style="stop-color:#2a2a32"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Volcano mountain -->
  <path d="M16 8 L26 26 L6 26 Z" fill="url(#mountain)"/>

  <!-- Crater opening -->
  <ellipse cx="16" cy="9" rx="4" ry="1.5" fill="#1a1a1e"/>

  <!-- Lava/eruption glow -->
  <ellipse cx="16" cy="6" rx="3" ry="2" fill="url(#lava)" filter="url(#glow)" opacity="0.9"/>

  <!-- Eruption particles -->
  <circle cx="14" cy="4" r="1" fill="#ff4400" filter="url(#glow)"/>
  <circle cx="18" cy="3" r="0.8" fill="#ff6600" filter="url(#glow)"/>
  <circle cx="16" cy="2" r="1.2" fill="#ff2200" filter="url(#glow)"/>
  <circle cx="13" cy="1" r="0.6" fill="#ff8800" filter="url(#glow)"/>
  <circle cx="19" cy="1.5" r="0.7" fill="#ff4400" filter="url(#glow)"/>
</svg>
